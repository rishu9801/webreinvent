    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container-fluid p-0 position-relative">

        <img src="images/logo.png" alt="" class="logo"/>

        </span>

            <li><a href=""></a><img src="images/testimonials.png" alt=""></li>

            <li><a href=""><img src="images/about.png" alt=""></a></li>
            <li><a href=""><img src="images/contact.png" alt=""></a></li>
          </ul>
      </div> -->
      </nav>
      <div class="bg">
        <div class="main w-75 m-auto">
          <div class="services">
            <img
              class="services-img img-fluid"
              src="images/services.png"
              alt=""
            />
          </div>
          <div class="social card p-4">
            <h3>Want to digitilize your <span>Brand?</span></h3>
            <h4 class="text-uppercase">contact us <span>via</span></h4>
            <div class="social-btns pt-3">

            </div>
          </div>
        </div>
      </div>
    </div>

    <script
